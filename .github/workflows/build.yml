name: Build & test
on: [push]
jobs:
  Build & test:
    runs-on: ubuntu-latest
    steps:
    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v1.9
      with:
        cmake-version: '3.16.x'
    - name: Check out the code
      uses: actions/checkout@v2
    - name: Init CMake
      run: cmake .
    - name: Build
      run: make
    - name: Run tests
      run: ./tests

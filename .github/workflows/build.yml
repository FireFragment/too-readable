name: Build and test
on: [push]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v1.9
      with:
        cmake-version: '3.16.x'
    - name: Check out the code
      uses: actions/checkout@v2
    - run: tree ..
      working-directory: ./build
    - name: Init CMake
      run: cmake ..
      working-directory: ./build
    - name: Build
      run: make
      working-directory: ./build
    - name: Run tests
      run: ./tests
      working-directory: ./build
